<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel= "stylesheet" type="text/css" href="../public/css/styles.css"/>
        <title>Admin Login</title>
    </head>
    <body class="bg">

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://media-exp1.licdn.com/dms/image/C4D0BAQF8_tltlaNCkA/company-logo_200_200/0/1564162838121?e=2159024400&v=beta&t=KqzHHXQAjvbIhgJXuxklcfY3CbxFyjUWJu6T3TN4y18"
                    width="30" height="30" class="d-inline-block align-top" alt="" />
                Employee Payroll Management
            </a>
            <button type="button" class="btn btn-dark">Signup</button>
        </nav>

        <h2 class="text-center">Employee Details</h2>

        <div class="container">
            <div class="row text-white">
                <div class="col-6 mx-auto">

                    <form class="form-controller px-5" autocomplete="off">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="InputFirstName">First Name</label>
                                    <input type="text" class="form-control" id="InputFirstName" placeholder="Enter First Name" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="InputLastName">Last Name</label>
                                    <input type="text" class="form-control" id="InputLastName" placeholder="Enter Last Name" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="InputEmail">Email address</label>
                                    <input type="email" class="form-control" id="InputEmail" placeholder="Enter email" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="InputPhone">Phone Number</label>
                                    <input type="number" class="form-control" id="InputPhone" placeholder="Enter Phone Number" maxlength="10"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="InputAddress">Address</label>
                            <textarea class="form-control rounded-0" id="InputAddress" placeholder="Enter Address" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="txtPANCard">PAN Card</label>
                                    <input name="txtPANCard" type="text" id="txtPANCard" class="form-control" placeholder="Enter PAN Number" />
                                    <!-- <span id="lblPANCard" class="error">Invalid PAN Number</span> -->
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="InputPhoto">Upload Picture</label>
                                    <input type="file" class="form-control" id="InputPhoto" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="InputBasic">Basic Salary</label>
                                    <input type="number" class="form-control" id="InputBasic" placeholder="Enter Basic Salary" maxlength="6"/>
                                </div>

                                <div class="form-group">
                                    <label for="InputDA">Dearness Allowance</label>
                                    <input type="number" class="form-control" id="InputDA" placeholder="Enter DA" maxlength="4"/>
                                </div>

                                <div class="form-group">
                                    <label for="InputHRA">House Rental Allowance</label>
                                    <input type="number" class="form-control" id="InputHRA" placeholder="Enter HRA" maxlength="4"/>
                                </div>

                                <div class="form-group">
                                    <label for="InputMedical">Medical Allowance</label>
                                    <input type="number" class="form-control" id="InputMedical" placeholder="Enter Medical" maxlength="5"/>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="InputProfTax">Professinal Tax</label>
                                    <input type="number" class="form-control" id="InputProfTax" placeholder="Enter Medical Allowance" maxlength="6" value="200" readonly/>
                                </div>
                                <div class="form-group dropdown">
                                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Income Tax
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">10%</a>
                                        <a class="dropdown-item" href="#">20%</a>
                                        <a class="dropdown-item" href="#">30%</a>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="InputBasic">Provident Fund</label>
                                    <input type="number" class="form-control" id="InputMedical"  maxlength="6" value={{value}} readonly/>
                                </div>

                            </div>
                        </div>

                        <button type="submit" class="btn btn-success btn-block"><i class="fa fa-database" aria-hidden="true"></i> Save</button>



                    </form>
                </div>
            </div>
        </div>
